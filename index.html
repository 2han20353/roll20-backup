
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Roll20 채팅로그 변환기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://2han20353.github.io/roll20-backup/background.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      border-radius: 10px;
      font-size: 2.5rem;
      color: #222;
    }

    #editor, #result, #output {
      background: rgba(255, 255, 255, 0.95);
      border: 2px dashed #aaa;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 900px;
      min-height: 300px;
      max-height: 500px;
      overflow: auto;
      border-radius: 10px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff8c42;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff6f1a;
    }

    h2 {
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 0.5rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Roll20 채팅로그 변환기</h1>

  <div id="editor" contenteditable="true">
    <!-- 여기에 HTML 채팅 로그를 붙여 넣으세요 -->
  </div>

  <div class="button-group">
    <button onclick="cleanHiddenMessages()">정리하기 (숨김 메시지 제거)</button>
    <button onclick="replaceImageSources()">이미지 교체하기</button>
  </div>

  <h2>결과 미리보기</h2>
  <div id="result"></div>

  <h2>복사용 HTML 코드</h2>
  <div id="output" contenteditable="true"></div>

  <script>
    function cleanHiddenMessages() {
      const editor = document.getElementById("editor");
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = editor.innerHTML;

      const elements = tempDiv.querySelectorAll(".message.hidden-message, .message.hidden-message.you");
      elements.forEach(el => el.remove());

      document.getElementById("result").innerHTML = tempDiv.innerHTML;
      document.getElementById("output").innerText = tempDiv.innerHTML;
    }

    function replaceImageSources() {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = document.getElementById("result").innerHTML;

      const images = tempDiv.querySelectorAll("img");
      if (images.length === 0) {
        alert("이미지를 찾을 수 없습니다.");
        return;
      }

      const originalSrcs = [...new Set([...images].map(img => img.src))];
      const mapping = {};

      const promptChain = (i = 0) => {
        if (i >= originalSrcs.length) {
          images.forEach(img => {
            if (mapping[img.src]) img.src = mapping[img.src];
          });
          document.getElementById("result").innerHTML = tempDiv.innerHTML;
          document.getElementById("output").innerText = tempDiv.innerHTML;
          return;
        }

        const newSrc = prompt(`이미지 주소 교체:
기존 주소:
${originalSrcs[i]}
→ 새 주소 입력:`);
        if (newSrc !== null) mapping[originalSrcs[i]] = newSrc;
        promptChain(i + 1);
      };

      promptChain();
    }
  </script>
</body>
</html>
